matches:
  - trigger: ":espanso"
    replace: Hi there!

  # Codice fiscale
  - trigger: ":cf"
    replace: "MGLNDR81L25L736U"

  # Currencies
  - trigger: ":eur"
    replace: €
    propagate_case: true

  # Special chars
  - trigger: ":aacute"
    replace: á
    propagate_case: true
  - trigger: ":eacute"
    replace: é
    propagate_case: true

  # Typos
  - triggers:
      - 'perche'
      - 'perchè'
      - "perche'"
    replace: perché
    propagate_case: true
  - trigger: "cosi'"
    replace: "così"
    propagate_case: true
