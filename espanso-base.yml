  #  replace: "po'"
  #  propagate_case: true
  - trigger: "piu'"
    replace: più
    propagate_case: true
    word: true
  - trigger: "puo'"
    replace: può
    propagate_case: true
    word: true
  #- trigger: "lunedi"
  #  replace: lunedì
  #  propagate_case: true
  #  word: true
  - trigger: "e'"
    replace: è
    propagate_case: true
    word: true # questo mi garantisce che non venga sostituita quando l'apice è un vero e proprio apice e non un accento
  - trigger: "c'e'"
    replace: "c'è"
    propagate_case: true
    word: false
  - trigger: "netbuiler"
    replace: netbuilder
    propagate_case: true
  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":itdate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d/%m/%Y"
  - trigger: ":timestamp"
    replace: "{{timestamp}}"
    vars:
      - name: timestamp
        type: date
        params:
          format: "%Y-%m-%d %H:%M:%S"
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: echo Hello from your shell
  # The only cheat sheet you need
  - trigger: ":cht"
    replace: "{{output}}"
    passive_only: true
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl \"https://cht.sh/$?QT&style=bw\""
  - trigger: ":vcht"
    replace: "{{output}}"
    passive_only: true
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl \"https://cht.sh/$0?qT&style=bw\""
