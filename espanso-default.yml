# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

secure_input_notification: false
enable_passive: true
passive_key: CTRL

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # Date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # Date (IT)
  - trigger: ":itdate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d/%m/%Y"

  # Date
  - trigger: ":timestamp"
    replace: "{{timestamp}}"
    vars:
      - name: timestamp
        type: date
        params:
          format: "%Y-%m-%d %H:%M:%S"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"

  # cht.sh
  - trigger: ":cht"
    replace: "{{output}}"
    passive_only: true
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl "https://cht.sh/$?QT&style=bw"'

  - trigger: ":vcht"
    replace: "{{output}}"
    passive_only: true
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl "https://cht.sh/$0?qT&style=bw"'

  # GDG
  - trigger: ":gdgv"
    replace: "GDG Venezia"
    

  # Multicerta
